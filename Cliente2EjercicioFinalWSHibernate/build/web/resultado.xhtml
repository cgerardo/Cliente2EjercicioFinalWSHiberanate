<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="verLibros">
            <p:panel header="Libros Registrados">
                <p:dataTable id="tabla" value="#{librosBean.listaLibros}" var="libro" paginator="true">
                    <p:column headerText="codigo">
                        <h:outputText value="#{libro.id}"/>
                    </p:column>
                    <p:column headerText="titulo">
                        <h:outputText value="#{libro.titulo}"/>
                    </p:column>
                    <p:column headerText="autor">
                        <h:outputText value="#{libro.autor}"/>
                    </p:column>
                    <p:column headerText="editorial">
                        <h:outputText value="#{libro.editorial}"/>
                    </p:column>
                    <p:column headerText="edicion">
                        <h:outputText value="#{libro.edicion}"/>
                    </p:column>
                </p:dataTable>   
            </p:panel>
        </h:form>
    </h:body>
</html>
